<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/popup.js"></script>
    <link href="/popup.css" rel="stylesheet"></link>
  </head>
  <body>
    <!-- Custom ad popup -->
    <div id="ad_custom_popup-left" class="ad_custom_popup ad_custom_popup-left">
      <button
        id="ad_custom_popup-left__cross"
        class="ad_custom_popup__cross"
        disabled
      ></button>
      <!-- ad block here -->
      <div class="content"></div>
    </div>
    <!-- Custom ad popup -->
    <!-- Custom ad popup -->
    <script>
      initPopup({
        id: "ad_custom_popup-left",
        crossId: "ad_custom_popup-left__cross",
        moreThan: 1200,
      });
    </script>
    <!-- Custom ad popup -->
    <style>
      .ad_custom_popup-left {
        top: 50%;
        left: 0;
        transform: translateY(-50%) translateX(-100%);
      }

      .ad_custom_popup-left__show {
        display: block !important;
        transition-delay: 0s, 0s;
        opacity: 1;
        transform: translateY(-50%) translateX(0%);
      }
    </style>
  </body>
</html>
